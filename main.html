<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Details</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            background-color: #ddd;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: grey;
            cursor: pointer;
        }

        .weather-box {
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .weather-box img {
            width: 100px;
            height: 100px;
        }

        .weather-details {
            margin-top: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="profile-icon" onclick="alert('Profile options will be added later!')"></div>
    </div>

    <div class="weather-box">
        <img id="weatherImage" alt="Weather">
        <div class="weather-details" id="weatherDetails">
            Loading weather details...
        </div>
    </div>

    <script>
        
        const urlParams = new URLSearchParams(window.location.search);
        const state = urlParams.get("state");
        const city = urlParams.get("city");

        async function fetchWeather(city) {
    try {
        const response = await fetch(`/get-weather?city=${city}`);
        const weatherData = await response.json();

        const weatherDetails = document.getElementById("weatherDetails");
        const weatherImage = document.getElementById("weatherImage");

        const weatherType = weatherData.description.toLowerCase();
        if (weatherType.includes("cloud")) {
            weatherImage.src = "cloudy.png";
        } else if (weatherType.includes("clear")) {
            weatherImage.src = "sunny.png";
        } else if (weatherType.includes("rain")) {
            weatherImage.src = "rainy.png";
        } else {
            weatherImage.src = "default.png";
        }

        weatherDetails.innerHTML = `
            <strong>${city}, ${state}:</strong> ${weatherData.temperature}Â°C, ${weatherData.description}
        `;
    } catch (error) {
        console.error("Error fetching weather data:", error.message);
        document.getElementById("weatherDetails").textContent = "Error loading weather details.";
    }
}


        
        fetchWeather(city);
    </script>
</body>
</html>
