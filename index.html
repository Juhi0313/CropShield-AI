<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropShield AI</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            background-color: #004d00; 
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden; 
            height: 100vh;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 100%; 
            transition: transform 0.5s ease;
        }

        .page.active {
            transform: translateX(0);
            left: 0; 
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
        }

        h2 {
            font-size: 1.5rem;
            margin: 10px 0;
            font-weight: normal;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 1.5s;
        }

        .buttons {
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 3s;
        }

        .button-link {
            background-color: white;
            color: #005500;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 15px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-link:hover {
            background-color: #00b300;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        input, button {
            background-color: #005500;
            border: none;
            color: white;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 70%;
            max-width: 300px;
            text-align: center;
        }

        button {
            background-color: white;
            color: #005500;
            font-weight: bold;
            border-radius: 15px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00b300;
            color: white;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #005500;
            border: none;
            color: white;
            padding: 8px 12px;
            margin: 10px 0;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: auto;
            max-width: 300px;
        }

        .social-button img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            object-fit: contain;
        }

        .social-button:hover {
            background-color: #00b300;
        }

        a {
            text-decoration: underline;
            color: white;
            margin-top: 30px;
            font-size: 1rem;
            cursor: pointer;
        }

        .spacer {
            margin-top: 50px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Logo Page -->
    <div id="logoPage" class="page active">
        <div class="container">
            <h1>CropShield AI</h1>
            <h2>Early detection, healthy harvests.</h2>
            <div class="buttons">
                <button class="button-link" onclick="navigateTo('loginPage')">Go to Login</button>
                <button class="button-link" onclick="navigateTo('signupPage')">Go to Sign Up</button>
            </div>
        </div>
    </div>

    <!-- Login Page -->
    <div id="loginPage" class="page">
        <div class="container">
            <form onsubmit="handleLogin(event)">
                <input type="email" placeholder="Email Address" required style="margin-bottom: 10px;">
                <input type="password" placeholder="Password" required style="margin-bottom: 30px;">
                <button type="submit" style="display: flex; justify-content: center; align-items: center;">Login</button>
            </form>
            <div class="social-buttons">
                <button class="social-button">
                    <img src="Google-Symbol.png" alt="Google Logo">
                    Login with Google
                </button>
            </div>
            <a href="/login-with-phone">Login with Phone Number</a>
            <div class="spacer">
                <button class="button-link" onclick="navigateTo('signupPage')" style="display: flex; justify-content: center; align-items: center; white-space: nowrap;">Sign Up</button>
            </div>
            <button class="button-link" onclick="navigateTo('logoPage')">Back to Home</button>
        </div>
    </div>

    <!-- Sign-Up Page -->
    <div id="signupPage" class="page">
        <div class="container">
            <form>
                <input type="email" placeholder="Email Address" required style="margin-bottom: 10px;">
                <input type="password" placeholder="Create Password" required style="margin-bottom: 30px;">
                <button type="submit" style="display: flex; justify-content: center; align-items: center;">Sign Up</button>
            </form>
            <div class="social-buttons">
                <button class="social-button">
                    <img src="Google-Symbol.png" alt="Google Logo">
                    Sign Up with Google
                </button>
            </div>
            <a href="/sign-up-with-phone">Sign Up with Phone Number</a>
            <div class="spacer">
                <button class="button-link" onclick="navigateTo('loginPage')" style="display: flex; justify-content: center; align-items: center; white-space: nowrap;">Login</button>
            </div>
            <button class="button-link" onclick="navigateTo('logoPage')">Back to Home</button>
        </div>
    </div>

    <!-- Navigation Scripts -->
    <script>
        function handleLogin(event) {
            event.preventDefault(); 
            window.location.href = "/homepage.html"; 
        }

        function navigateTo(pageId) {
            
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });

            
            document.getElementById(pageId).classList.add('active');
        }
    </script>
</body>
</html>
